{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <div class="container d-flex flex-column justify-content-around align-items-center">
                <img class="img img-fluid" width="500px" src="{% static 'images/undraw_instant_support_elxh.png' %}" alt="hero">
                <h3 class="text-danger">Welcome Back</h3>
                <h5 class="text-danger mb-3">HERO!</h5>
            </div>
        </div>
        <div class="col my-auto">
            <div class="container d-flex flex-column justify-content-around align-items-center">
                <h4 class="text-danger">Log In</h4>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.label }} <br>
                    {{ field }} <br>
                    {% endfor %}

                    <button type="submit" class="btn btn-danger mt-3 w-100">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
